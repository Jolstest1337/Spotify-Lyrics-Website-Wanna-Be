<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What!?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="player">
            <div class="track-info">
                <img id="album-art" src="album-art.jpg" alt="Album Art">
                <div class="track-details">
                    <h1 id="track-title">Copacabana</h1>
                    <h2 id="artist">Barry Manilow</h2>
                </div>
            </div>
            <div id="player-controls" class="controls">
                <button id="play-pause" class="control-button play"></button>
                <div class="seekbar-container">
                    <input id="seekbar" type="range" min="0" max="100" value="0" class="seekbar">
                </div>
                <div class="volume-container">
                    <input id="volume" type="range" min="0" max="1" step="0.01" value="1" class="volume-slider">
                </div>
            </div>
            <div id="lyrics-container" class="lyrics"></div>
        </div>
    </div>
    <audio id="audio">
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
